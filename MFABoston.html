<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />

		<title>MFABoston Logo</title>
        
		<style type="text/css">

			main {
				min-width: 100vw;
				min-height: 100vh;
				display: grid;
				align-items: center;
				justify-content: center;
			}
         
            
            
            .logoOne{
                width: 80vh;
                height: 80vh;
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
                box-shadow: 0px 0px 15px -5px black;
                border: 10px solid white;
            }
            
              
            .mask-container{
                position: relative;
                width: 80vh;
                height: 80vh;
                
            }
            .logoContainer{
                width: 80vh;
                height: 80vh;
                position: absolute;
                top: 43%;
                left: 50%;
                transform: translate(-50%, -50%);
            }

            .backgroundMask{
                width: 100%;
                height: 100%;
                mask-image: url("Images/InteractiveIdentity/Asset4.svg");
                mask-position: center;
                mask-repeat: no-repeat;
                mask-size: contain;
                position: absolute;
                background-repeat: repeat;
                z-index: 1;
                transform: scale(99%) translate(1.5%, 0);

                
                
            }

            .overColorMask svg {
                width: 100%;
                height: 100%;
                position: absolute;
                z-index: 2;
                transform: scale(99%) translate(1.5%, 0);
                stroke:white;
                stroke-width: 3;
            }

          

           

		</style>
	</head>

            <div class="sliderContainer">Background Visibility
              <input type="range" min="50" max="100" value="100" step="5" id="backgroundSlider">
            </div>
            <div class="sliderContainer2">Image
              <input type="range" min="0" max="6" value="0" step="1" id="backgroundImageSlider">
            </div>
            <div class="sliderContainer3">Word Colors
              <input type="range" min="0" max="6" value="0" step="1" id="letterColorSlider">
            </div>
            <button id="noBackground">No Background</button>

    <script type="text/javascript">
        let logoOne = document.querySelector(".logoOne");
        let backgroundMask = document.querySelector(".backgroundMask");
        let colorMaskPaths = document.querySelectorAll(".colorMask");
        let overColorMask = document.querySelector(".overColorMask");
        let backgroundSlider = document.getElementById("backgroundSlider");
        let backgroundImageSlider = document.getElementById("backgroundImageSlider");
        let letterColorsSlider = document.getElementById("letterColorsSlider");
        const noBackground = document.getElementById("noBackground");
        const withBackground = document.getElementById("withBackground");


        let images = [
            "url('Images/InteractiveIdentity/redtree.png')",
            "url('Images/InteractiveIdentity/bwOrchid.png')",
            "url('Images/InteractiveIdentity/whiteflower.png')",
            "url('Images/InteractiveIdentity/bluey.png')",
            "url('Images/InteractiveIdentity/redred.png')",
            "url('Images/InteractiveIdentity/greeny.png')"
        ];

        let colors = [
            ["#DDAA1C", "#A65A53", "#C2B3BD", "#BDA0AB", "#7B1104"],
            ["#B4B3AE", "#3A3A39", "#4B4B49", "#787773", "#2F3031"],
            ["#B1BCB6", "#8BA5A3", "#447677", "#153B35", "#EBE7D8"],
            ["#DADEC7", "#80AC9B", "#ACCDBC", "#363832", "#676C69"],
            ["#D0CACC", "#EB8B75", "#A10704", "#C32204", "#C9A8A5"],
            ["#413639", "#9FB3A3", "#4C703F", "#F0F3EF", "#294F3A"]
        ];

        let opacity = [
            ["0.3", "0.35", "0.4", "0.5"],
            ["0.3", "0.35", "0.4", "0.5"],
            ["0.3", "0.35", "0.4", "0.5"],
            ["0.3", "0.35", "0.4", "0.5"],
            ["0.3", "0.35", "0.4", "0.5"],
            ["0.3", "0.35", "0.4", "0.5"]
        ]
        let borderRadius = [
            ["5%", "15%", "50%", "25%", "35%"],
            ["5%", "15%", "50%", "25%", "35%"],
            ["5%", "15%", "50%", "25%", "35%"],
            ["5%", "15%", "50%", "25%", "35%"],
            ["5%", "15%", "50%", "25%", "35%"],
            ["5%", "15%", "50%", "25%", "35%"]
        ];

        let randomNumber = Math.floor(Math.random() * images.length);
      
        window.addEventListener("load", () => { 
            logoOne.style.backgroundImage = images[randomNumber];
            backgroundMask.style.backgroundImage = images[randomNumber];

            colorMaskPaths.forEach((path) => {
                let randomColorIndex = Math.floor(Math.random() * colors[randomNumber].length);
                console.log(randomColorIndex);
                let randomColor = colors[randomNumber][randomColorIndex];
                let randomOpacity = opacity[randomNumber][randomColorIndex];
                let randomBorderRadius = borderRadius[randomNumber][randomColorIndex];
                
                path.style.fillOpacity = randomOpacity;
                path.style.fill = randomColor;
                logoOne.style.borderRadius = randomBorderRadius;
            });
        });
        
       
        backgroundSlider.addEventListener("input", function () {
				logoOne.style.opacity = `${this.value}%`;
			});
      backgroundImageSlider.addEventListener("input", function () {
        logoOne.style.backgroundImage = images[this.value];
        backgroundMask.style.backgroundImage = images[this.value];
      });
      letterColorSlider.addEventListener("input", function () {
        colorMaskPaths.forEach((path) => {
            let randomColorIndex = Math.floor(Math.random() * colors[this.value].length);
            let randomColor = colors[this.value][randomColorIndex];
            path.style.fill = randomColor;
        });
      })
      noBackground.onclick = function() {
        logoOne.style.opacity = '0%';
        backgroundSlider.disabled = true;
      }
      withBackground.onclick = function() {
        logoOne.style.opacity = '100%';
        backgroundSlider.disabled = false;
      }

    </script>

</html>
