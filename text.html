<!DOCTYPE html>
<html>
<head>
<style>
.mask1 {
  -webkit-mask-image: url(Images/InteractiveIdentity/fullLogo.svg);
  mask-image: url(Images/InteractiveIdentity/fullLogo.svg);
}
</style>
</head>
<body>

<h1>The mask-image Property</h1>

<h3>An image with a mask layer image:</h3>
<div class="mask1">
<img src="Images/InteractiveIdentity/redtree.jpg" alt="Cinque Terre" width="600" height="400">
</div>

<h3>Original image:</h3>
<img src="Images/InteractiveIdentity/redtree.jpg" alt="Cinque Terre" width="600" height="400">

</body>
</html>
