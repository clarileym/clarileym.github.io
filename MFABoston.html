<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>MFABoston Logo</title>
        
		<style type="text/css">

			main {
				min-width: 100vw;
				min-height: 100vh;
				display: flex;
				align-items: center;
			}
         
            #fullLogo{
                width: 100vw;
                height: 100vh;   
            }
            .logoOne{
                width: 100vw;
                height: 100vh;
                z-index: -999;
                background-image: url(Images/InteractiveIdentity/redtree.png);
                background-size: cover;
                background-position: top;
                background-repeat: no-repeat;
                
            }
            .backgroundMask{
                width: 100vw;
                height: 100vh;
                mask-image: url("Images/InteractiveIdentity/smallLogo.svg");
                transform: scale(120%);
                mask-position: center;
                mask-repeat: no-repeat;
                mask-size: cover;
            }
            
		</style>
	</head>

	<body>
		<main>
            <div class="logoOne">
                <div class=backgroundMask>
                    <img src="Images/InteractiveIdentity/redtree.png">
                 </div>
				<div class="logoTwo"></div>
		</main>

        
	</body>
    <script type="text/javascript">
        let logoOne = document.querySelector(".logoOne");

        let images = [
            "url('Images/InteractiveIdentity/redtree.png')",
            "url('Images/InteractiveIdentity/bwOrchid.png')",
            "url('Images/InteractiveIdentity/LEAFY.png')",
            "url('Images/InteractiveIdentity/bluey.png')",
            "url('Images/InteractiveIdentity/greeny.png')"
        ];
        
        let randomImage = images[Math.floor(Math.random() * images.length)];

        window.addEventListener("load", () => { 
            console.log("Selected image:", randomImage);
            logoOne.style.backgroundImage = randomImage;
        });
    </script>

</html>
