		<style type="text/css">

			main {
				min-width: 100vw;
				min-height: 100vh;
				display: flex;
				align-items: center;
				justify-content: center;
			}
         
            
            .logoOne{
                width: 70vh;
                height: 70vh;
                background-image: url(Images/InteractiveIdentity/redtree.png);
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
            }
              
            

            .backgroundMask{
                width: 100%;
                height: 100%;
                background-image: url("Images/InteractiveIdentity/redtree.png");
                mask-image: url("Images/InteractiveIdentity/Asset2.svg");
                mask-position: center;
                mask-repeat: no-repeat;
                mask-size: contain;
                position: absolute;
                z-index: 1;
            }
            .overColorMask {
                width: 100%;
                height: 100%;
                position: absolute;
                z-index: 2;
            }

            .overColorMask svg {
                width: 100%;
                height: 100%;
            }

            @media (orientation: landscape) {
                .logoOne {
                  background-size: contain;
                  
                }
                .backgroundMask{ 
                  transform: scale(40%);
                  
                }
                .overColorMask{
                  transform: scale(40%);
                }
                .mask-container {
                width: 70vh;
                height: 70vh;
                display: flex;
                align-items: center;
                justify-content: center;
            }
                
            }

            @media (orientation: portrait) {
                .logoOne {
                    background-size: cover;
                    display: flex;
                }
                .backgroundMask{ 
                    transform: rotate(90deg) scale(50%);
                }
                .overColorMask{
                  transform: rotate(90deg) scale(50%);
                }
                .mask-container {
                width: 70vh;
                height: 70vh;
                display: flex;
                align-items: center;
                justify-content: start;
            }
                }

    <script type="text/javascript">
        let logoOne = document.querySelector(".logoOne");
        let backgroundMask = document.querySelector(".backgroundMask");
        let colorMaskPaths = document.querySelectorAll(".colorMask");
        let images = [
            "url('Images/InteractiveIdentity/redtree.png')",
            "url('Images/InteractiveIdentity/bwOrchid.png')",
            "url('Images/InteractiveIdentity/whiteflower.png')",
            "url('Images/InteractiveIdentity/bluey.png')",
            "url('Images/InteractiveIdentity/redred.png')"
        ];

        let colors = [
            ["#DDAA1C", "#A65A53", "#C2B3BD", "#BDA0AB", "#7B1104"],
            ["#B4B3AE", "#3A3A39", "#4B4B49", "#787773", "#2F3031"],
            ["#B1BCB6", "#8BA5A3", "#447677", "#153B35", "#EBE7D8"],
            ["#DADEC7", "#80AC9B", "#ACCDBC", "#363832", "#676C69"],
            ["#D0CACC", "#EB8B75", "#A10704", "#C32204", "#C9A8A5"]
        ];

        let opacity = [
          ["0.2", "0.3", "0.4", "0.5"],
          ["0.2", "0.3", "0.4", "0.5"],
          ["0.2", "0.3", "0.4", "0.5"],
          ["0.2", "0.3", "0.4", "0.5"],
          ["0.2", "0.3", "0.4", "0.5"],

        ]
        let borderRadius = [
            ["5%", "15%", "50%", "25%", "35%"],
            ["5%", "15%", "50%", "25%", "35%"],
            ["5%", "15%", "50%", "25%", "35%"],
            ["5%", "15%", "50%", "25%", "35%"],
            ["5%", "15%", "50%", "25%", "35%"]
        ];

        let randomNumber = Math.floor(Math.random() * images.length);
      
        window.addEventListener("load", () => { 
            logoOne.style.backgroundImage = images[randomNumber];
            backgroundMask.style.backgroundImage = images[randomNumber];

            colorMaskPaths.forEach((path) => {
                let randomColorIndex = Math.floor(Math.random() * colors[randomNumber].length);
                let randomColor = colors[randomNumber][randomColorIndex];
                let randomOpacity = opacity[randomNumber][randomColorIndex];
                let randomBorderRadius = borderRadius[randomNumber][randomColorIndex];
                
                path.style.fillOpacity = randomOpacity;
                path.style.fill = randomColor;
                logoOne.style.borderRadius = randomBorderRadius;
            });
        });
    </script>
