   <script>
       // Set the game
       const circles = document.querySelectorAll('.circle');
       let ships = []; // ship positions
       let misses = 0;
       let hits = 0;

       // Randomly place 20 ships
       function placeShips() {
           ships = [];
           const randomPlaces = [];
           while (randomPlaces.length < 20) {
               const rand = Math.floor(Math.random() * circles.length);
               if (!randomPlaces.includes(rand)) {
                   randomPlaces.push(rand);
                   ships.push(rand);
               }
           }
       }

       // Start the game
       function resetGame() {
           placeShips();
           misses = 0;
           hits = 0;
           document.getElementById('message').style.backgroundColor= `#C19875`;
           document.getElementById('message1').textContent = `HOW TO`;
           document.getElementById('message2').textContent = `Click the circles to find all 20 ships`;
           document.getElementById('message3').textContent = `If you miss 30 times, it's GAME OVER`;
           circles.forEach(circle => {
               circle.style.fill = 'grey'; // Reset circle color
           });
       }

       // Handle player click on a circle
       function handleClick(event) {
           const index = Array.from(circles).indexOf(event.target);
           
           if (ships.includes(index)) {
               event.target.style.fill = 'green'; // Hit!
               hits++;
           } else {
               event.target.style.fill = 'red'; // Miss!
               misses++;
           }
           
           // Update the message with hits and misses
           document.getElementById('message1').textContent = `HITS: ${hits}`;
           document.getElementById('message2').textContent = `MISSES: ${misses}`;
           document.getElementById('message3').textContent = '';
           document.getElementById('message1').style.fontSize = `3vw`;
           document.getElementById('message2').style.fontSize = `3vw`;

           // Check if game over
           if (misses >= 30) {
               document.getElementById('message1').textContent = 'GAME OVER!';
               document.getElementById('message1').style.fontSize = '3vw';
               document.getElementById('message2').textContent = `${hits} / 20 Ships Found`;
               document.getElementById('message2').style.fontSize = `2vw`;
               document.getElementById('message').style.backgroundColor = 'red';
               setTimeout(() => {
                   resetGame();
               }, 10000);
           }else if (hits ==20){
            document.getElementById('message1').textContent = 'WINNER!';
            document.getElementById('message2').textContent = "YOU SUNK ALL THE SHIPS!";
            document.getElementById('message2').style.fontSize = `2vw`;
            document.getElementById('message').style.backgroundColor = 'green';

               setTimeout(() => {
                   resetGame();
               }, 10000);
           }
       }

       // Add event listeners to each circle
       circles.forEach(circle => {
           circle.addEventListener('click', handleClick);
       });

       // Start the game
       resetGame();
   </script>
